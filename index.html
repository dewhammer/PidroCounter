<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pidro Suite Counter</title>
</head>
<body>
    <div class="container">
        <h1>Pidro Suite Counter</h1>
        <p class="instructions">
            Check this out! The Pidro Suite Counter is your ace tool for keeping track on how many suits are left in a round of Pidro. 
            Just punch in the number of suits each player has after the bidding phase and let the counter handle the rest. 
            
        </p>
        <div class="input-container">
            <input id="suitsInput" type="number" placeholder="Enter suits for South" autofocus>
            <button id="calculateButton">Deal 'em</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="table-container" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
